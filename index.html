        <link rel="stylesheet" href="styles.css">
        <script src="myFuncs.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" 
rel="stylesheet">
    </head>
    <body>
        <center>
            <h1>Numble Game</h1>
            <h2>by Nadav Levi & Oriya Hajbi</h2>
            <div>

                    <td><button id = "12" class = "secondLine"></button></td>
                    <td><button id = "13" class = "secondLine"></button></td>
                    <td><button id = "14" class = "secondLine"></button></td>
                    <td><button id = "15" class = "secondLine"></button></td>

                    <td id = "17" class="results">=</td>
                    <td id = "18" class="results">4</td>

                </tr>

                    <td id = "27" class="results">=</td>
                    <td id = "28" class="results">4</td> 
                </tr>
                <tr>
                    <td><button id = "30" class = "fourthLine"></button></td>
                    <td><button id = "31" class = "fourthLine"></button></td>
                    <td><button id = "32" class = "fourthLine"></button></td>
                    <td><button id = "33" class = "fourthLine"></button></td>

            <br>
            <br>
            <div id="keyboard">
                <table>
                <tr>
                    <td><button id = "b1" class = "numOrOp" onclick="writeNum('1')">1</button></td>
                    <td><button id = "b2" class = "numOrOp" onclick="writeNum('2')">2</button></td>
                    <td><button id = "b3" class = "numOrOp" onclick="writeNum('3')">3</button></td>
                    <td><button id = "b4" class = "numOrOp" onclick="writeNum('4')">4</button></td>
                    <td><button id = "b5" class = "numOrOp" onclick="writeNum('5')">5</button></td> 
                </tr> 
                 <tr> 
                    <td><button id = "b6" class = "numOrOp" onclick="writeNum('6')">6</button></td>
                    <td><button id = "b7" class = "numOrOp" onclick="writeNum('7')">7</button></td>

                    <td><button id = "b9" class = "numOrOp" onclick="writeNum('9')">9</button></td>
                    <td><button id = "b0" class = "numOrOp" onclick="writeNum('0')">0</button></td> 
                </tr> 
                 <tr> 
                    <td><button id = "b+" class = "numOrOp" onclick="writeNum('+')">+</button></td>
                    <td><button id = "b-" class = "numOrOp" onclick="writeNum('-')">-</button></td>
                    <td><button id = "b*" class = "numOrOp" onclick="writeNum('*')">*</button></td>
                    <td><button id = "b/" class = "numOrOp" onclick="writeNum('/')">/</button></td>
                    <td><button id = "bd" class = "delete" ><i class='material-icons' onclick="deleteNum()">delete</i></button></td> 
                </tr>
                 <tr>
                    <td colspan="5"><button id = "be" class = "enter" onclick="checkLine()">ENTER</button></td> 
                </tr>
            </table>

            </div>
            
        </center>

</html>
